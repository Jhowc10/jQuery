<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificando pelo nome</title>

    <script type="text/javascript" src="jquery-3.7.0.min.js"></script>

    <script>

        $(function(){
            $('p').text('Eusou uma mensagem, p');
        }); //Qualquer texto / frase que estiver na tag p, será renderizado.  
            //Para ler apenas uma tag, teria que deixar só uma tag p, as outras teria que umadar para div, h1, ....  

    </script>
</head>
<body>

    <p></p>
    <p></p>
    <p></p>
    <p></p>
    
</body>
</html>
