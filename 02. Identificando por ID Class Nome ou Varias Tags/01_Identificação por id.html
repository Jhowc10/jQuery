<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação por id</title>

    <script type="text/javascript" src="jquery-3.7.0.min.js"></script>

    <script>
        $(document).ready(function(){      //Não é preciso utilizar (document).ready, pode fazer direto $(functio(){}), dá no mesmo
            $('#mensagem').text('Eu sou uma mensagem');
        })      // a hashtag (#) diz que o objeto está sendo identificado pelo atributo (id).       
    </script>

</head>
<body>

    <h1 id="mensagem"></h1> <!--Mensagem identificada pelo id-->
    
</body>
</html>
