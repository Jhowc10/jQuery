<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito jQuery</title>
    <script src="jquery-3.6.4.min.js"></script>

    <h1>Efeito toggle()</h1>
    <!--Este mesmo botÃ£o faz aparecer e sumir-->
    <style>
        div{width: 185px;
            height: 185px;
            background: red;
            display: none;}
    </style>
    
    <script>

        /* Este evento faz o objeto crescer
        $('div').show('show') // slow, velocidade propria dele
        $('div').show('1000') //Velocidade em milissegundos */      

        $(document).ready(function(){
            $("#mostrar").click(function(){
                $('div').show(4000);
            });

            $('.alternar').click(function(){
                $('div').hide('slow'); 
            });

            $('.alternar').click(function(){
                $('div').toggle(4000)

            });



        });
    </script>

</head>
<body>
    
    <input id="mostrar" type="button" value="Clique para visualizar o efeito"/>
    <div></div>

    <input class="alternar" type="button" value="Clique para esconder"/>

    
    
</body>
</html>
