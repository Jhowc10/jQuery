<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <script type="text/javascript" src="jquery-3.6.4.min.js"></script>
    <h1>Evento (blur)</h1>

    <script>

        $(document).ready(function(){   //Inicio do evento
            
                $('#nom').blur(function(){
                    alert('Evento blur disparado');
                });
                
        });  //Fim do evento

    </script>

</head>
<body>

    Nome: <input type="text" id="nom"/>
    Idade: <input type="text"  id="idade"/>
    cep: <input type="text" id="cep"/>
    
</body>
</html>
