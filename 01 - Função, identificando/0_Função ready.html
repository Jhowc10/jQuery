<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função ready</title>

    <!-- Inclusão da biblioteca jQuery direta pelo google-->
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->

    <!--Inclusão da biblioteca jQuery-->
    <script src="jquery-3.6.4.min.js"></script>

    <!--Indica que será incluido um script no código-->
    <script>
        /*Função que será executada quando a página for carregada
        Para usar outras funções ou Efeitos, tem que usar a função
        ready, depois inserir as outras funções no bloco.*/
        $(document).ready(function(){
            alert('Olá, seja bem vindo a utilização do jQuery.');
        });
</script>

</head>
