<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um link</title>

    <script type="text/javascript" src="jquery-3.7.0.min.js"></script>

    <script>

        $(document).ready(function(){  //Utilizando o nome do objeto (a)
            $('a').click(function(){
                $('#mensagem').text("Você clicou no link");
            });
        });
    </script>

</head>
<body>

    <h1>Mais um exemplo de eventos em jQuery</h1>

    <a href="#">Clique aqui</a> <!--Criação de um link vazio-->
    <span id="mensagem"></span>
    
</body>
</html>
